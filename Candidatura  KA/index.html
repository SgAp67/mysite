<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <!-- Imagem do Formulário -->
        <div class="form-image">
            <img src="assets/img/undraw_shopping_re_3wst.svg" alt="Imagem ilustrativa">
        </div>

        <!-- Formulário de Cadastro -->
        <div class="form">
            <form action="/caminho-para-processar-o-formulario" method="post" enctype="multipart/form-data">
                <!-- Cabeçalho do Formulário -->
                <div class="form-header">
                     <div class="title">
                        <img src="AAB2.png" alt=""/>
                </div>
                </div>

                <!-- Campos do Formulário -->
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome Completo</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="input-box">
                        <label for="age">Idade</label>
                        <input id="age" type="text" name="age" placeholder="Digite a sua idade" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="phone">Telefone</label>
                        <input id="phone" type="tel" name="phone" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="licenseScan">Scan Bilhete de identidade + habilitação:</label>
                        <input id="licenseScan" type="file" name="licenseScan" accept=".pdf,.docx,.png" multiple required>
                    </div>

                <!-- Tipo de Candidatura -->
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Tipo de candidatura</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="estafeta" type="radio" name="applicationType" value="estafeta" required>
                            <label for="estafeta">Estafeta</label>
                        </div>
                        <div class="gender-input">
                            <input id="outros" type="radio" name="applicationType" value="outros" required>
                            <label for="outros">Outros</label>
                        </div>
                    </div>
                </div>

                <!-- Botão de Envio -->
                <div class="continue-button">
                    <button type="submit">Continuar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
